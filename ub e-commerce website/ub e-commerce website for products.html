<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ubecomer.css">
</head>
<body>
    <header>
        <h1>UK BookStore</h1>
        <div class="cart">
            <button id="cartBtn"><a href="cart.html">ðŸ›’ Cart </a>(<span id="cartCount">0</span>)</button>
            <button id="darkModeToggle">ðŸŒ™</button>
        </div>
    </header>
    
    <section class="products">
        <div class="product">
            <img src="https://muskurado.com/wp-content/uploads/2024/02/The-Millionaire-Next-Door-Book.jpg" alt="Product 1">
            <h2>The Millionare Next Door</h2>
            <p>â‚¹449</p>
            <button class="add-to-cart" data-name="product 1" data-price="20">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.1rC_zsb1OVHnvcGSvmpaHwHaHa?rs=1&pid=ImgDetMain" alt="Product 2">
            <h2>I will Teach you be Rich</h2>
            <p>â‚¹599</p>
            <button class="add-to-cart" data-name="product 2" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.K1xfB6GIKIUF8lZIg_wCDQHaHe?rs=1&pid=ImgDetMain" alt="Product 3">
            <h2>Bhagavad Gita</h2>
            <p>â‚¹499</p>
            <button class="add-to-cart" data-name="product 3" data-price="40">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://i.etsystatic.com/24307483/r/il/582184/3121962896/il_1080xN.3121962896_dfx4.jpg" alt="Product 4">
            <h2>Rich dad Poor dad</h2>
            <p>â‚¹299</p>
            <button class="add-to-cart" data-name="product 4" data-price="25">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://i.pinimg.com/originals/1a/8f/bb/1a8fbb9aaafbd1f30e50a4f0401cc5bd.jpg" alt="Product 5">
            <h2>The Psyvholohy of Money</h2>
            <p>â‚¹479</p>
            <button class="add-to-cart" data-name="product 5" data-price="35">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.d7lJDUGUFpQxbnjJWwdotAHaHa?rs=1&pid=ImgDetMain" alt="Product 6">
            <h2>The Intelligent Investor</h2>
            <p>â‚¹599</p>
            <button class="add-to-cart" data-name="product 6" data-price="50">Add to Cart</button>
        </div>
    </section>
    
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="cartTotal">0</span></p>
        </div>
    </div>

    <script>
        let cartCount = 0;
        let cartTotal = 0;

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                cartCount++;
                document.getElementById('cartCount').textContent = cartCount;
                cartTotal += parseFloat(button.dataset.price);
                document.getElementById('cartTotal').textContent = cartTotal;
            });
        });

        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            
        });

   
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (event) => {
                let product = event.target.closest('.product');
                let item = {
                    name: product.querySelector('h2').textContent,
                    price: parseFloat(product.querySelector('p').textContent.replace('â‚¹', ''))
                };
    
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
    
                alert(`${item.name} added to cart!`);
            });
        });
    </script>
    
</body>
</html>
